<!DOCTYPE html>
<html>
  <head>
    <title>Title of Page</title>
    <link rel="stylesheet" href="jquery-ui.css">
    <style>
      body { margin: 0; padding: 0 }
      #layers {
        position: relative;
        margin: 50px;
      }
      #layers canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="layers">
      <canvas id="canvas-pics"></canvas>
      <canvas id="canvas-seps"></canvas>
      <canvas id="canvas-ui"></canvas>
    </div>
    <br><br>
    Mode:
    <br>
    <input type="radio" name="mode" id="mode_pick_box" value="pick_box" checked>
    <label for="mode_pick_box">Pick Box</label>
    <br>
    <input type="radio" name="mode" id="mode_resize" value="resize">
    <label for="mode_resize">Resize</label>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="boxes.js"></script>
  </body>
</html>
