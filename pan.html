<!DOCTYPE html>
<html>
  <head>
    <title>Pan/Crop/Zoom Demo</title>
    <meta charset="utf-8">
    <style>
      .box {
        width: 200px;
        height: 400px;
        border: 10px solid black;
        overflow: hidden;
        position: relative;
        margin: 100px auto;
      }

      .box img {
        position: absolute;
        top: 0;
        left: 0;
        cursor: move;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="2016/05/DSC05391.JPG">
    </div>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="jquery.event.drag-2.2.js"></script>
    <script src="pan.js"></script>  
  </body>
</html>
